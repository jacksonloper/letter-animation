name: Push to Replicate

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  push-to-replicate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L https://github.com/replicate/cog/releases/latest/download/cog_`uname -s`_`uname -m`
          sudo chmod +x /usr/local/bin/cog
      
      - name: Login to Replicate
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          cog login --token-stdin <<< "$REPLICATE_API_TOKEN"
      
      - name: Push to Replicate
        env:
          REPLICATE_MODEL_NAME: ${{ secrets.REPLICATE_MODEL_NAME }}
        run: |
          # Default model name if not set
          MODEL_NAME="${REPLICATE_MODEL_NAME:-${{ github.repository }}}"
          
          # Push to Replicate
          cog push r8.im/${MODEL_NAME}

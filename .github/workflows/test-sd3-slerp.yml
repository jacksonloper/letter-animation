name: Test SD3 SLERP App

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'app_sd3_slerp.py'
      - '.github/workflows/test-sd3-slerp.yml'

# Require admin approval for workflow runs
# This prevents random people's PRs from running expensive GPU workflows
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    # Only run on PRs from trusted sources or after approval
    environment: 
      name: modal-gpu-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Modal CLI
        run: |
          pip install modal
      
      - name: Set up Modal credentials
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
        run: |
          modal token set --token-id "$MODAL_TOKEN_ID" --token-secret "$MODAL_TOKEN_SECRET"
      
      - name: Create HF token secret in Modal
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Check if secret exists, create/update it
          modal secret create hf-token HF_TOKEN="$HF_TOKEN" || \
          echo "Secret may already exist, continuing..."
      
      - name: Test SD3 SLERP app with minimal config
        run: |
          # Run with just 2 frames for quick testing
          # Use github-debug.mp4 for debugging and save debug frames
          modal run app_sd3_slerp.py \
            --prompt "test image" \
            --output-name "github-debug.mp4" \
            --num-frames 2 \
            --num-inference-steps 10 \
            --width 512 \
            --height 512 \
            --save-debug-frames
      
      - name: Verify output
        run: |
          # Check that the video was created in the Modal volume
          modal volume ls sd3-slerp-videos | grep github-debug.mp4 || \
          (echo "Video file not found in Modal volume" && exit 1)
          
          # Check that debug frames were created
          modal volume ls sd3-slerp-videos | grep debug_frame_first.png || \
          (echo "First debug frame not found in Modal volume" && exit 1)
          modal volume ls sd3-slerp-videos | grep debug_frame_last.png || \
          (echo "Last debug frame not found in Modal volume" && exit 1)
          
          echo "All files created successfully (video and debug frames)"
      
      # Note: We intentionally do NOT clean up github-debug.mp4 or debug frames
      # This allows for manual inspection of test results for debugging purposes
